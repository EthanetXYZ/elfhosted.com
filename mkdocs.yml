# Repository
repo_name: 'elfhosted-docs'
repo_url: 'https://github.com/geek-cookbook/elfhosted-docs'


# Plugins
plugins:
  search:
  minify:
    minify_html: true
  autolinks:
  git-revision-date-localized:
    type: date
    fallback_to_build_date: true  
  macros:
    verbose: true
    include_dir: _includes
  meta-descriptions: # If not provided, auto-generate a description (https://pypi.org/project/mkdocs-meta-descriptions-plugin/)
  meta:
  blog:
    # post_excerpt: required
    post_url_format: "{date}/{file}" # this allows us to change the post title in future without breaking URLs
  tags:
    tags_file: blog/tags.md
  rss:
    match_path: blog/posts/.*
    date_from_meta:
      as_creation: date
    categories:
      - categories
      - tags
    abstract_chars_count: 200
    image: https://geek-cookbook.funkypenguin.co.nz/images/site-logo.png
    url_parameters:
      utm_source: "geek-cookbook-blog"
      utm_medium: "RSS"
      utm_campaign: "feed-syndication"
  social:
    cards_layout_options:
      font_family: Ubuntu  
    cards_color:
        fill: "#FFFFFF" 
        text: "#000000"  
  privacy:
    external_links_attr_map:
      target: _blank 
      rel: nofollow   
    external_assets_exclude:
      - shields.io/*      
  optimize:
    enabled: false # seems to break netlify builds :(

